<!--This is the profile page of the project; Users will be able to view their profile and update
details such as their name and their password.-->

            </ul>

        </div>

<main style="margin:5% 10% 3% 10%">
    <h1 class="in_h1">Adaeze Ndupu</h1>

    <p class="in_p">andupu4@gmail.com</p>

    <table class="jumbotron" style="margin-top: 2%">
        <tr>
            <th style="padding-right: 300px; padding-left: 10px;">Program</th>
            <th style="padding-right: 300px; padding-left: 10px;">Matriculation</th>
            <th style="padding-right: 290px; padding-left: 10px;">Graduation Year</th>
        </tr>
        <tr>
            <td style="padding-left: 10px">Computer Science</td>
            <td style="padding-left: 10px">00/0000</td>
            <td style="padding-left: 10px">2020</td>
        </tr>
    </table>

    <h3 class="profile_h1">Update Profile</h3>
    <hr>
    <form style="margin-bottom: 2%;
                                                margin-right: 10%;
                                                margin-left: 20%;
                                                padding-left: 50px">
        <div class="row" style="margin-right: 20%">
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleInputText1">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="exampleInputText1" width="300px"
                           value="Adaeze">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="exampleInputText2">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="exampleInputText2" value="Ndupu">
                </div>
            </div>
        </div>

        <div class="row" style="margin-right: 20%">

            <div class="col-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                           value="andupu4@gmail.com">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Program</label>
                    <select name="program" class="form-control" id="exampleFormControlSelect1">
                        <option>Computer Science</option>
                        <option>Public Health</option>
                        <option>Computer Information Systems</option>
                        <option>Physics</option>
                        <option>Accounting</option>
                        <option>Mathematics</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row" style="margin-right: 20%">
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Matriculation Number</label>
                    <input type="text" name="matricNumber" class="form-control" id="exampleFormControlInput1"
                           value="00/0000">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="year">Graduation Year</label>
                    <select name="graduationYear" class="form-control" id="year">
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                </div>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Update Profile"/>
    </form>

    <h3 class="in_h1">Change Password</h3>
    <hr>
    <form style="margin-bottom: 2%;
                                                margin-right: 10%;
                                                margin-left: 20%;
                                                padding-left: 50px">
        <div class="row" style="margin-right: 20%">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Current Password</label>
                    <input type="password" name="currentPassword" class="form-control" id="exampleInputPassword1"
                           placeholder="Current Password">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputPassword2">New Password</label>
                    <input type="password" name="newPassword" class="form-control" id="exampleInputPassword2"
                           placeholder="Your new Password">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputPassword3">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="exampleInputPassword3"
                           placeholder="Confirm new Password">
                </div>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Change Password"/>
    </form>
</main>

<footer class="jumbotron" style="padding: 5px 0;
                                    margin:5% 10% 3% 10%;
