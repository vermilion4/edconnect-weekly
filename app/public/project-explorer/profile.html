            <h3 class="profile_h1">Update Profile</h3>
            <hr>
                                  <form style="margin-bottom: 2%;
                                                margin-right: 10%;
                                                margin-left: 20%;
                                                padding-left: 50px">
                <div class="row" style="margin-right: 20%">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputText1">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="exampleInputText1" width="300px" value="Adaeze">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputText2">Last Name</label>
                            <input type="text" name="lastName" class="form-control" id="exampleInputText2" value="Ndupu">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-right: 20%">

                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" value="andupu4@gmail.com">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Program</label>
                            <select name="program" class="form-control" id="exampleFormControlSelect1">

                                <option>Public Health</option>

                        </div>
                    </div>
                    </div>

                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="year">Graduation Year</label>
                            <select name="graduationYear" class="form-control" id="year">
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>

                                <option>2026</option>
