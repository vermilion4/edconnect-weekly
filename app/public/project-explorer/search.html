        <!--This is the search page of the project; User should be able to search for a project using
the following fields-->
        <header>
            <nav>
                <ul>
                    <li style="float: left"><a href="index.html" class="logo"><h3>Project Explorer</h3></a></li>
                    <li style="float: left"><form><input type="text" placeholder="Search Projects"></form></li>
