<html>
    <head>
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--This is the create project page of the project; Students should be able to upload project
providing the following information-->
        <header>
            <nav>
                <ul>
                    <li style="float: left"><a href="index.html"  class="logo">Project Explorer</a></li>
                    <li style="float: left"><form><input type="text" placeholder="Search Projects"></form></li>
                    <li><input type="submit" class="search-button" value="Search"></form></li>
                    <li><a href='search.html'>Projects</a></li>
                    <li><a href='createProject.html' class="nav-r-2">Submit</a></li>

                </ul>
            </nav>
        </header>
        <main>

            <form class="create_project">
            <h1>Submit Project</h1>

            <p>Project Name</br>
                <input type="text" placeholder="Enter Project name"/></p>
            <p>Project Abstract</br>
                <textarea rows="10"></textarea></p>
            <p>Author(s)</br>
                <input type="text" placeholder="Enter author names (separated by comma)"/></p>
            <p>Tag(s)</br>
                <input type="text" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"/></p>
            <input type="submit" value='Continue' class="button-4"/>
            </form>

            <footer>
                <h5>Project Explorer &copy 2020 &middot <strong>Edconnect</strong></h5>
            </footer>
