<!DOCTYPE html>
<html>
<head>
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <style>
        h5 {
            color: grey;
        }

        strong {
            color: black;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<!--This is the create project page of the project; Students should be able to upload project
providing the following information-->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <form class="form-inline my-2 my-lg-0" name="prp">
                <input class="form-control" type="text" placeholder="Search Projects" style="margin-right: 5px;">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createProject.html">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav auth-buttons hidden">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>

            <ul class="navbar-nav auth-buttons hidden">

                <li class="nav-item">
                    <a class="nav-link" href="index.html" id='logout'>Logout</a>
                </li>

                <li class="nav-item">
                    <span class='text-white navbar-text' id='username'></span>
                </li>

            </ul>

        </div>
    </nav>
</header>
<main>

    <h1>Submit Project</h1>
    <form style="margin-left: 30%; margin-top: 5%; margin-right: 30%" id="createProjectForm">


        <div class="form-group">
            <p>Project Name</br>
                <input class="form-control" name="name" type="text" placeholder="Enter Project name" id="name"/></p>
        </div>
        <div class="form-group">
            <p>Project Abstract</br>
                <textarea class="form-control" name="abstract" rows="10" id="abstract"></textarea></p>
        </div>
        <div class="form-group">
            <p>Author(s)</br>
                <input type="text" class="form-control" name="authors" id="authors"
                       placeholder="Enter author names (separated by comma)" required/></p>
        </div>
        <div class="form-group">
            <p>Tag(s)</br>
                <input type="text" class="form-control" name="tags" id="tags"
                       placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)" required/></p>
        </div>
        <input type="submit" value='Continue' class="btn btn-primary"/>
    </form>

    <footer class="jumbotron" style="padding: 5px 0;
                                    margin:5% 10% 3% 10%;
                                    text-align: right;">
        <h5 style="font-size: 15px">Project Explorer &copy 2020 &middot <strong>Edconnect</strong></h5>
    </footer>

</main>
<script src="js/app.js"></script>
</body>
</html>
