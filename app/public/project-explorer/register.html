<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--This is the signup page of the project; Student should be able to create an account with the below information-->
        <header>
            <nav>
                <ul>
                    <li style="float: left"><a href="index.html"  class="logo">Project Explorer</a></li>
                    <li style="float: left"><form><input type="text" placeholder="Search Projects"></form></li>
                    <li><input type="submit" class="search-button" value="Search"></form></li>
                    <li><a href='search.html'>Projects</a></li>
                    <li><a href='createProject.html' class="nav-r-2">Submit</a></li>
                    <li><a class="nav-r" href='register.html'>Sign Up</a></li>
                    <li><a class="nav-r-2" href='login.html'>Login</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <form class="register-form">
                <h2>Register</h2>
    <label for="firstname">
        <span>First Name </span>
                    <input type='text' id="firstname" placeholder="First name"/>
            </label>

                <label for="lastname">
        <span>Last Name</span>
                    <input type='text' id="lastname" placeholder="Last name"/>
                </label>

                <label for="email">
                    <span>Email Address</span>
                    <input type='text' id="email" placeholder="Your Email address"/>
                </label>

                <label for="password">
                <span>Password</span>
                    <input type='password' id="password" placeholder="Your Password"/>
                </label>

                <label for="pro">
                <span>Program </span> <select id="pro">
                    <option>Choose...</option>
                    <option>Computer Science</option>
                    <option>Public Health</option>
                    <option>Computer Information Systems</option>
                    <option>Physics</option>
                    <option>Accounting</option>
                    <option>Mathematics</option>
                </select></label>

                <label for="matric">
                <span>Matriculation Number </span>
                    <input type='text' placeholder="e.g. 16/2020" id="matric"/>
                </label>

                <label for="year">
                <span>Graduation Year</span> <select id="year">
                    <option>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select></label>

                <input type="submit" value="Sign Up" class="button-3"/>

            </form>

    </main>
        <footer>
            <h5>Project Explorer &copy 2020 &middot <strong>Edconnect</strong></h5>
        </footer>
    </body>
    </html>
