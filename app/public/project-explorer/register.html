<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer</title>
    </head>
    <body>
        <!--This is the signup page of the project; Student should be able to create an account with the below information-->
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Final Year Projects</h2>
        <nav>
           <pre>     <a href='index.html'>Home</a> <a href='viewProject.html'>Projects</a> <a href='login.html'>Login</a> <a href='#'>Register</a></pre>
        </nav>
        </header>
        <main>
            <h2>Register</h2>
            <form>
                <p>First Name: <input type='text' /></p>
                <p>Last Name: <input type='text' /></p>
                <p>Email Address: <input type='email' /></p>
                <p>Password: <input type='password' /></p>
                <p>Matric Number: <input type='text' /></p>
                <p>Program: <select>
                    <option>Computer Science</option>
                    <option>Public Health</option>
                    <option>Computer Information Systems</option>
                    <option>Physics</option>
                    <option>Accounting</option>
                    <option>Mathematics</option>
                </select></p>
                <p>Year of Graduation: <select>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select></p>
                <input type="submit" value="Submit"/>
            </form>

    </main>
    </body>
    </html>
