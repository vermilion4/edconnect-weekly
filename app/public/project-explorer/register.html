        <main>

            <form class="register-form" style="margin: 10% 25% 10% 30%;">
                <h2>Register</h2>
    <label for="firstname">
        <span>First Name </span>
                    <input type='text' class="form-control" id="firstname" placeholder="First name" style="padding-right: 90px"/>
            </label>

                <label for="lastname">
        <span>Last Name</span>
                    <input type='text' class="form-control" id="lastname" placeholder="Last name" style="padding-right: 90px"/>
                </label>

                <label for="email">
                    <span>Email Address</span>
                    <input type='text' class="form-control" id="email" placeholder="Your Email address" style="padding-right: 90px"/>
                </label>

                <label for="password">
                <span>Password</span>
                    <input type='password' class="form-control" id="password" placeholder="Your Password" style="padding-right: 90px"/>
                </label>

                <label for="pro">
                <span>Program </span> <select class="form-control" id="pro">
                    <option>Choose...</option>
                    <option>Computer Science</option>
                    <option>Public Health</option>
                    <option>Computer Information Systems</option>
                    <option>Physics</option>
                    <option>Accounting</option>
                    <option>Mathematics</option>
                </select></label>

                <label for="matric">
                <span>Matriculation Number </span>
                    <input type='text' class="form-control" placeholder="e.g. 16/2020" id="matric"/>
                </label>

                <label for="year">
                <span>Graduation Year</span> <select class="form-control" id="year" >
                    <option>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select></label>

                <input type="submit" value="Sign Up" class="btn btn-primary"/>

            </form>

    </main>

    <footer class="jumbotron" style="padding: 5px 0;
                                    margin:5% 10% 3% 10%;
