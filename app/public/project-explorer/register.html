<!DOCTYPE html>
<html>
<head>
    <title>Project Explorer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <style>
        h5 {
            color: grey;
        }

        strong {
            color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <form class="form-inline my-2 my-lg-0" name="prp">
                <input class="form-control" type="text" placeholder="Search Projects" style="margin-right: 5px;">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createProject.html">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<main>
    <h1 style="margin: 5% 25% 2% 20%;">Sign Up</h1>
    <form style="margin-left: 20% " id="signupForm">


        <div class="row" style="margin-right: 20%">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstname" width="300px"
                           placeholder="First name">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastname"
                           placeholder="Last name">
                </div>
            </div>
        </div>

        <div class="row" style="margin-right: 20%">

            <div class="col-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email"
                           placeholder="Your Email address">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Your Password">
                </div>
            </div>
        </div>

        <div class="row" style="margin-right: 20%">
            <div class="col-4">
                <div class="form-group">
                    <label for="program">Program</label>
                    <select name="program" class="form-control" id="program">
                        <option value="null"> Choose...</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Computer Tech.">Computer Tech.</option>
                        <option value="Computer Information Sys.">Computer Information Sys.</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="matricnumber">Matriculation Number</label>
                    <input type="text" name="matricNumber" class="form-control" id="matricnumber"
                           placeholder="e.g. 16/2020">
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="year">Graduation Year</label>
                    <select name="graduationYear" class="form-control" id="year">
                        <option value="null"> Choose...</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                    </select>
                </div>
            </div>
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary"/>

    </form>


</main>

<footer class="jumbotron" style="padding: 5px 0;
                                    margin:5% 10% 3% 10%;
                                    text-align: right;">
    <h5 style="font-size: 15px">Project Explorer &copy 2020 &middot <strong>Edconnect</strong></h5>
</footer>


<script src="js/app.js"></script>
</body>
</html>
